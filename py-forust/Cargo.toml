[package]
name = "py-forust"
version = "0.4.8"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "forust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["extension-module"] }
forust-ml = { version = "0.4.8", path = "../" }
numpy = "0.23.0"
ndarray = "0.16.1"
serde_plain = { version = "1.0" }
serde = { version = "1.0" }
pyo3-log = "0.12.1"
